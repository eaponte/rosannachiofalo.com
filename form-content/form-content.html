<form id="contactForm" action="https://api.staticforms.xyz/submit" method="post" onsubmit="alert('Your message will be sent when you click [OK]')">
	<fieldset class="first-section">
		<label for="nameID">Name</label>
		<input type="text" class="validated-field" id="nameID" name="name" placeholder="Enter Your Name (Required)"  autocomplete="off" onDrag="return false" onDrop="return false" /> 

		<label for="emailID">Email</label>
		<input type="email" class="validated-field" id="emailID" name="email" placeholder="Enter Your Email (Required)"  autocomplete="off" onDrag="return false" onDrop="return false" /> <span id="isEmailValid"></span>

		<label for="messageID">Message</label>
		<textarea class="validated-field" id="messageID" name="message" placeholder="Write Your Message (Required)" autocomplete="off" onDrag="return false" onDrop="return false"></textarea>

		<!-- <label for="verifyID">Are You Human?</label>
		<div id="formVerification"></div>
		<input type="text" class="validated-field" id="verifyID" name="verify" placeholder="Name the Animal in One Word (Required)" /> -->

		<input type="hidden" name="accessKey" value="413899d8-837c-4985-a70b-94bcaa94f9c1">
		<!-- Specify @ as reply to value if you want it to be customers email -->
		<input type="hidden" name="replyTo" value="@">
		<input type="hidden" name="redirectTo" value="https://rosannachiofalo.com/">
		<!-- If we receive data in the honeypot field, the submission will be ignored -->
		<input type="text" name="honeypot" style="display: none;">
	</fieldset>
	<button id="submitBtn" type="submit" disabled>Send Message</button>
	<span id="messageSent">Your message has been sent!</span>
</form>
